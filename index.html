<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img src="https://picsum.photos/200/150?random=1" alt="Image 1" class="gallery-img">
            <img src="https://picsum.photos/200/150?random=2" alt="Image 2" class="gallery-img">
            <img src="https://picsum.photos/200/150?random=3" alt="Image 3" class="gallery-img">
            <img src="https://picsum.photos/200/150?random=4" alt="Image 4" class="gallery-img">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <button class="prev" id="prev">&lt;</button>
        <img class="lightbox-img" id="lightbox-img">
        <button class="next" id="next">&gt;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
